<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>UN SITO INUTILE</title>
  </head>

  <body>

    <!-- quando si stringe in modalità "xs" la parte di sinistra è più grande delal destra. Mente in "md" sono equivalenti -->
    
    <header class="header-background">
      <div class="container">
        <div class="row">

          <div class="col-xs-8 col-md-6">
          </div>

          <div class="col-xs-4 col-md-6">
          </div>

        </div>
      </div>
    </header>

    <main>

      <section class="jumbotron-background">
        <div class="container">
          <div class="row">

            <div class="col-xs-10 col-xs-offset-1 danny-jumbo">
            </div>

          </div>
        </div>
      </section>

      <!-- malgrado siano 2 righi diversi fanno comunque parte di "portfolio". Per questo ci sono due "row" -->

      <section class="danny-portfolio">
        <div class="container">
          <div class="row">

            <div class="col-lg-12">
            </div>

          </div>

          <div class="row">

            <!-- dopo aver messo 3 "col-lg-4" il 12 è raggiunto. Ma se ne aggiungo altri automaticamente vanno da capo essendo in float left; in quando non trova spazio di fianco e va al rigo successivo-->

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>


          </div>
        </div>
      </section>

    </main>


  </body>

</html>
