<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>UN SITO INUTILE</title>
  </head>

  <body>

    <!-- quando si stringe in modalità "xs" la parte di sinistra è più grande della destra. Mente in "md" sono equivalenti -->

    <header class="header-background">

        <nav class="navbar navbar-default">
        <div class="container">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">PORTFOLIO</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>

          </div><!-- navbar-collapse -->
        </div><!-- container -->
      </nav>

    </header>

    <!-- jumbotron -->

    <main>

      <section class="jumbotron-background">
        <div class="container">
          <div class="row">

            <div class="col-xs-10 col-xs-offset-1 db-taller pic1">
              <img id="boy-image" src="img/boy-smiling.svg" alt="">
              <img class="star-image" src="img/star.svg" alt="">
            </div>

          </div>
        </div>
      </section>

      <!-- malgrado siano 2 righi diversi fanno comunque parte di "portfolio". Per questo ci sono due "row" -->

      <section class="portfolio-background">
        <div class="container">
          <div class="row">

            <div class="col-lg-12">
            </div>

          </div>

          <div class="row">

            <!-- dopo aver messo 3 "col-lg-4" il 12 è raggiunto. Ma se ne aggiungo altri automaticamente vanno da capo essendo in float left; in quando non trova spazio di fianco e va al rigo successivo-->

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
            </div>


          </div>
        </div>
      </section>

      <!-- questa è la sezione verde "about" -->

      <section class="about-background">
        <div class="container">
          <div class="row">

            <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 db-taller">
            </div>

          </div>
        </div>
      </section>

      <!-- questa è la sezione "contact me" -->

      <section class="contact-me-background">
        <div class="container">
          <div class="row">

            <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 db-taller">
            </div>

          </div>
        </div>
      </section>

    </main>

    <footer class="footer1-background">
      <div class="container">
        <div class="row">

          <div class="col-xs-12 col-md-4">
          </div>

          <div class="col-xs-12 col-md-4">
          </div>

          <div class="col-xs-12 col-md-4">
          </div>


        </div>
      </div>

      <div class="row">

        <div class="col-xs-12 col-md-12 db-short">
        </div>

      </div>
    </footer>


  </body>

</html>
